<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Bookmarks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
        li {
            font-family: 'Titillium Web', sans-serif;
        }    
    </style>
</head>
<body>
<div class="container" style="padding: 20px;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="">Useful Bookmarks</h1>
            <p class="lead">This repo is dedicated to list of useful bookmarks that I bookmarked when discovering something new or while
                learning programming</p>
        </div>
    </div>
</div>
<div class="container">
    <div id="bookmarks">
        <div class="container">
            <input class="search" placeholder="Search"/>
            <button class="sort" data-sort="name">Sort by name</button>
        </div>
        <div class="container" style="padding: 20px;">
            <ul class="list list-group">
            </ul>
        </div>
    </div>
</div>
<script src="list.min.js"></script>
<script src="bookmarks.js"></script>
<script src="script.js"></script>
</body>
</html>
